<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/car.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	</head>
	<body>
		<div id="top"></div>
		<div id="cartitle">
			<h3>Shopping Cart</h3>
			<span>我的购物车</span>
		</div>
		<div id="bar">
			<div class="barinfo">
				<span>我的购物车</span>
				<em></em>
			</div>
			<div class="barinfo no">
				<span>填写订单信息</span>
			</div>
			<div class="barinfo no">
				<span>完成订单</span>
			</div>
		</div>
		<div id="mycar">
			<div class="title">
				<span class="proInfo">商品信息</span>
				<span class="siglePrice">单价</span>
				<span class="num">数量</span>
				<span class="sub">小计</span>
				<span class="operate">操作</span>
			</div>
			<div id="carlist">
			</div>

		</div>
		<div id="pay">
			<i class="goshopping">继续购物</i>
			<span class="totalNum">|共2件商品</span>
			<i class="topay">去结算</i>
			<span class="all">合计:<em>956.00</em>元</span>
		</div>
		<div id="bottom"></div>
	</body>
</html>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.cookie.js"></script>
<script src="../js/js/car.js"></script>
